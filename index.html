<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيم جيم أوت تاون - أسماء الفرق</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --accent-color: #f1b335;
            --input-bg: #21262d;
            --text-primary: #ffffff;
            --text-secondary: #8b949e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-logo {
            color: var(--accent-color);
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20px;
        }

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 40px;
        }

        /* Countdown Timer */
        .timer-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        .time-box {
            background: var(--card-bg);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 70px;
        }
        .time-box span { display: block; font-size: 1.8rem; font-weight: bold; }
        .time-box label { font-size: 0.8rem; color: var(--text-secondary); }

        /* Teams Section from Image */
        .teams-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .team-input-group {
            flex: 1;
            max-width: 350px;
        }
        .team-label {
            background-color: var(--accent-color);
            color: #000;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            font-size: 1.1rem;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--input-bg);
            border: 2px solid #30363d;
            color: white;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 0 0 8px 8px;
            text-align: center;
            outline: none;
        }
        input:focus { border-color: var(--accent-color); }

        .start-btn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 12px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .error-msg {
            color: #f85149;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="header-logo">سيم جيم أوت تاون</div>

    <div class="main-container">
        <div class="timer-display">
            <div class="time-box"><span id="days">--</span><label>يوم</label></div>
            <div class="time-box"><span id="hours">--</span><label>ساعة</label></div>
            <div class="time-box"><span id="mins">--</span><label>دقيقة</label></div>
        </div>

        <h1>أسماء الفرق</h1>

        <div class="teams-grid">
            <div class="team-input-group">
                <div class="team-label">الفريق الأول</div>
                <input type="text" placeholder="أدخل اسم الفريق الأول" value="را">
            </div>

            <div class="team-input-group">
                <div class="team-label">الفريق الثاني</div>
                <input type="text" placeholder="أدخل اسم الفريق الثاني">
            </div>
        </div>

        <button class="start-btn">ابدأ اللعب</button>
        <div class="error-msg">يجب إدخال اسم الفريق الثاني</div>
    </div>

    <script>
        // عداد الوقت حتى 3 رمضان (تقريبياً 13 مارس)
        const targetDate = new Date("March 13, 2026 00:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);
    </script>

</body>
</html>
